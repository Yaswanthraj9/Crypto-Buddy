{% extends 'Report/base.html' %}
{% load static %}
{% block style%}
<style>
    a {
        text-decoration: none !important;
        color: black;
    }
    .download:hover{
        background-color: transparent !important;
        color: var(--bs-danger) !important;
    }
</style>

{% endblock style%}

{% block content %}

<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-4">
    <h1 class="h2">Your Crypto Tax in India</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{% url 'download_report' %}">
                <button type="button" class="btn btn-sm btn-outline-secondary svg-btn border-0 fs-6 me-0 bg-danger text-white download">
                    Download
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download ms-1" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                      </svg>
                </button>
            </a>
        </div>
    </div>
</div>

<!-- <iframe src="{% url 'tax_report' %}" title="Tax Report"></iframe> -->
<div id="content"></div>


{% endblock content%}


{% block script%}
<script>
    let nav_list = document.getElementsByClassName("nav");
    let list_element = nav_list[0].getElementsByClassName("nav-item");
    list_element[3].firstElementChild.classList.add("active");
    fetch(`{% url 'tax_report' %}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById("content").innerHTML = data;
        });
</script>
{% endblock script%}
