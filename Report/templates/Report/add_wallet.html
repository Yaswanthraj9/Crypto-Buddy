{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    body {
      padding-top: 10rem;
    }
  </style>

</head>

<body class="container">

  <section class="pt-2 d-flex justify-content-center">

    <div class="col-sm-4 mx-auto">

      <form class="" method="post" action="{% url 'check_wallet' %}">
        {% csrf_token %}

        <div class="col-sm-5">
          <select class="form-select mb-3 text-center" name="exchange">
            <option value="">Select Exchange</option>
            <option value="binance">Binance</option>
            <option value="coinbase">Coinbase</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>


        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="apikey" name="apikey" placeholder="API Key">
          <label for="apikey">API Key</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="secretapikey" name="secretapikey" placeholder="Secret API Key">
          <label for="secretapikey">Secret API Key</label>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>


      </form>



    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
